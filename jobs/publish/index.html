<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../css.js"></script>
    <link rel="stylesheet" href="../../customStylings.css" />
    <title>Post Job - Ez Jobs</title>
  </head>
  <body>
    <div class="relative overflow-hidden bg-white">
      <div class="mx-auto max-w-7xl">
        <div
          class="relative z-10 bg-white pb-8 sm:pb-16 md:pb-20 lg:w-full lg:max-w-2xl lg:pb-28 xl:pb-32"
        >
          <svg
            class="absolute inset-y-0 right-0 hidden h-full w-48 translate-x-1/2 transform text-white lg:block"
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>

          <div>
            <div class="relative px-4 pt-6 sm:px-6 lg:px-8">
              <nav
                class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                aria-label="Global"
              >
                <div
                  class="flex flex-shrink-0 flex-grow items-center lg:flex-grow-0"
                >
                  <div
                    class="flex w-full items-center justify-between md:w-auto"
                  >
                    <a href="/">
                      <span class="sr-only">Ez Jobs</span>
                      <img
                        alt="Ez Jobs"
                        class="h-8 w-auto sm:h-10"
                        src="../../src/logo.png"
                      />
                    </a>
                    <div class="-mr-2 flex items-center md:hidden">
                      <button
                        type="button"
                        onclick="showMenu()"
                        class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-500"
                        aria-expanded="false"
                      >
                        <span class="sr-only">Open main menu</span>
                        <!-- Heroicon name: outline/bars-3 -->
                        <svg
                          class="h-6 w-6"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="hidden md:ml-10 md:block md:space-x-8 md:pr-4">
                  <a
                    href="../../features/"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >Features</a
                  >

                  <a
                    href="../../jobs/"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >Jobs</a
                  >

                  <a
                    href="../../about/"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >About us</a
                  >
                  <a
                    href="../../login/"
                    class="font-medium text-cyan-600 hover:text-cyan-500"
                    >Admin Login</a
                  >
                </div>
              </nav>
            </div>

            <!--             
          Mobile menu, show/hide based on menu open state.

          Entering: "duration-150 ease-out"
            From: "opacity-0 scale-95"
            To: "opacity-100 scale-100"
          Leaving: "duration-100 ease-in"
            From: "opacity-100 scale-100"
            To: "opacity-0 scale-95"
        -->
            <div
              id="mobileMenu"
              class="absolute hidden inset-x-0 top-0 z-10 origin-top-right transform p-2 transition md:hidden"
            >
              <script>
                let mobileMenu = document.getElementById("mobileMenu");

                const hideMenu = () => {
                  mobileMenu.style.display = "none";
                };
                const showMenu = () => {
                  mobileMenu.style.display = "block";
                };
              </script>
              <div
                class="overflow-hidden rounded-lg bg-white shadow-md ring-1 ring-black ring-opacity-5"
              >
                <div class="flex items-center justify-between px-5 pt-4">
                  <div>
                    <img class="h-8 w-auto" src="../../src/logo.png" alt="" />
                  </div>
                  <div class="-mr-2">
                    <button
                      onclick="hideMenu()"
                      type="button"
                      class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-500"
                    >
                      <span class="sr-only">Close main menu</span>
                      <!-- Heroicon name: outline/x-mark -->
                      <svg
                        class="h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="space-y-1 px-2 pt-2 pb-3">
                  <a
                    href="../../features/"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
                    >Features</a
                  >

                  <a
                    href="#"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
                    >Jobs</a
                  >

                  <a
                    href="../../about/"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900"
                    >About us</a
                  >
                </div>
                <a
                  href="../../login/"
                  class="block w-full bg-gray-50 px-5 py-3 text-center font-medium text-cyan-600 hover:bg-gray-100"
                  >Profile</a
                >
                <a
                  href="../../register/"
                  class="block w-full bg-gray-50 px-5 py-3 text-center font-medium text-cyan-600 hover:bg-gray-100"
                  >Log in</a
                >
              </div>
            </div>
          </div>
          <main>
            <div class="px-12 sm:px-4 py-16">
              <div class="flex items-center justify-center p-12">
                <div class="mx-auto w-full max-w-[550px]">
                  <form
                    name="postJob"
                    action="../../php/postJobHandle.php"
                    method="post"
                  >
                    <div class="mb-3">
                      <label
                        for="job_title"
                        class="block text-sm text-[#07074D]"
                      >
                        Job Title:
                      </label>
                      <input
                        type="text"
                        name="job_title"
                        id="job_title"
                        placeholder="Title"
                        required
                        class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="description"
                        class="block text-sm text-[#07074D]"
                      >
                        Job Description:
                      </label>
                      <textarea
                        rows="4"
                        name="description"
                        id="description"
                        required
                        placeholder="Description"
                        class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label
                        for="requirements"
                        class="block text-sm text-[#07074D]"
                      >
                        Requirements / Skills:
                      </label>
                      <textarea
                        rows="5"
                        name="requirements"
                        id="requirements"
                        required
                        placeholder="Please separate requirements by hitting enter"
                        class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                      ></textarea>
                    </div>
                    <div class="mb-3 flex content-between">
                      <div class="col-span-6 sm:col-span-6 lg:col-span-2 mr-8">
                        <label
                          for="jobType"
                          class="block text-sm text-[#07074D]"
                        >
                          Job Type (Part Time or Full Time):
                        </label>
                        <select
                          id="jobType"
                          name="jobType"
                          class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                        >
                          <option>Part Time</option>
                          <option>Full Time</option>
                        </select>
                      </div>

                      <div class="col-span-6 mr-8 sm:col-span-6 lg:col-span-2">
                        <label
                          for="locale"
                          class="block text-sm text-[#07074D]"
                        >
                          Local or Remote
                        </label>
                        <select
                          id="locale"
                          name="locale"
                          class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                        >
                          <option>Local</option>
                          <option>Remote</option>
                        </select>
                      </div>
                      <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                        <label
                          for="closingDate"
                          class="block text-sm text-[#07074D]"
                        >
                          Closing date:
                        </label>
                        <input
                          type="date"
                          name="closingDate"
                          id="closingDate"
                          required
                          class="relative block w-full h-10 appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-900 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="salary" class="block text-sm text-[#07074D]">
                        Salary:
                      </label>
                      <input
                        type="number"
                        name="salary"
                        id="salary"
                        required
                        placeholder="Salary in LKR (Rs.)"
                        class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="block text-sm text-[#07074D]">
                        Contact Email Address:
                      </label>
                      <input
                        type="email"
                        name="email"
                        required
                        id="email"
                        placeholder="example@domain.com"
                        class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="phoneNumber"
                        class="block text-sm text-[#07074D]"
                      >
                        Contact Number:
                      </label>
                      <input
                        type="number"
                        name="phoneNumber"
                        id="phoneNumber"
                        required
                        placeholder="07XXXXXXXX"
                        class="relative block w-full appearance-none rounded-b-md rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-cyan-500 focus:outline-none focus:ring-cyan-500 sm:text-sm"
                      />
                    </div>
                    <div class="float-right">
                      <button
                        class="flex w-full items-center h-10 w-32 justify-center rounded-md border border-transparent bg-cyan-600 px-8 py-3 text-base font-medium text-white hover:bg-cyan-700 md:py-4 md:px-10 md:text-lg"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <div class="lg:absolute z-0 lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img
        class="h-56 w-full object-cover sm:h-72 md:h-96 lg:h-full lg:w-full"
        src="../../src/cover.jpeg"
        alt="cover"
      />
    </div>
    <div class="float-bottom bg-white z-10 absolute inset-x-0">
      <footer class="flex flex-wrap items-center justify-between p-3 m-auto">
        <div
          class="container mx-auto flex flex-col flex-wrap items-center justify-between"
        >
          <ul class="text-gray-600 flex mx-auto text-center">
            <li class="p-2 cursor-pointer hover:underline">
              <p>Made with ‚ù§ in üá±üá∞ by using,</p>
            </li>
          </ul>
          <img src="../../src//footer.png" alt="footer" class="h-10" />
          <div class="text-gray-600 flex mx-auto text-center">
            Ez Jobs ¬© 2022
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
